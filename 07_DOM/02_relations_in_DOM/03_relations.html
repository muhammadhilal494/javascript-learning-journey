<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Relations</title>
</head>
<body style=" background-color: lightblue; padding: 20px;">
    
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = 'parent';
    div.id = Math.random(Math.random() * 10 + 1);
    div.setAttribute('title', 'This is a parent div');
    div.style.backgroundColor = 'lightgreen';
    div.style.padding = '20px';
    // div.innerHTML = 'JavaScript is awesome!';
    const addText = document.createTextNode('This is a text node');
    div.appendChild(addText);

    document.body.appendChild(div);
</script>
</html>
