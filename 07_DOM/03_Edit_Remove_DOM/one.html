<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove | DOM</title>
</head>
<body style=" background-color: lightblue; padding: 20px;">
    <ul class="language">
        <li>JavaScript</li>
        <li>Python</li>
        <li>Java</li>
        <li>C++</li>
        <li>Ruby</li>
    </ul>
    
</body>
<script>
    function addLanguage(language) {
        const li = document.createElement('li');
        li.innerHTML = `${language}`;
        document.querySelector('.language').appendChild(li);

    }
    addLanguage('TypeScript');
    addLanguage('Go');

    function addOptimizedLanguage(language) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language));
        document.querySelector('.language').appendChild(li);
    }
    addOptimizedLanguage('Rust');

    // Editing an existing element
    const secondLanguage = document.querySelector('li:nth-child(2)');
    // secondLanguage.innerHTML = 'Python (Edited)';
    const newli = document.createElement('li')
    newli.createContext = "Modified Python";
    secondLanguage.replaceWith(newli);

    // Edit
    const FirstLanguageText = document.querySelector('li:nth-child(1)');
    FirstLanguageText.outerHTML = '<li>JavaScript (Edited)</li>';

    // Remove
    const lastLanguage = document.querySelector('li:last-child');
    lastLanguage.remove();
</script>
</html>
